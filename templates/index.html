<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8">
<head>
    <title>Watermark Images</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/index.css')}}">
</head>
<body>
    <center>
    <h1>Watermark App</h1>
    <h2>Python + Flask + HTML + CSS</h2>
    </center>
    <div class="input">
        <form action="/" method="POST" enctype="multipart/form-data">
            <h3>Watermark Image</h3>
            <p><input type="file"  accept="image/*" name="watermark_image" id="file"  onchange="loadFile(event, 'watermark')"></p>
            <p><img id="watermark" width="200" /></p>
            <h3>Main Image</h3>
            <p><input type="file"  accept="image/*" name="main_image" id="file"  onchange="loadFile(event, 'main_image')"></p>
            <p><img id="main_image" width="200" /></p>
            <p><input type="submit" value="UPLOAD FILES"></p>
        </form>
    </div>

    <div class='output'>
        {% for image in images %}
        <img src="{{url_for('static', filename='images/output/' ~ image)}}" alt="Image" width="400px">
        {% endfor %}
    </div>

<script src="{{url_for('static', filename='js/index.js')}}" type="text/javascript"></script>
</body>
</html>
